{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>User Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ profile.name }}</h5>
                <p class="card-text">{{ profile.title }}</p>
                <img src="{{ profile.profile_image_url }}" class="card-img-top" alt="Profile Image">
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Tasks:</strong></li>
                {% for task in profile.tasks %}
                    <li class="list-group-item">{{ task }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
