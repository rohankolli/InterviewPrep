{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>{{ post.title }}</h1>
        <p>{{ post.body }}</p>
        <p>Posted by: <a href="{{ url_for('profile', user_id=author.id) }}">{{ author.username }}</a></p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
